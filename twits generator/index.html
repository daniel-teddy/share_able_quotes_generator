<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- cdn of remix icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tweets-generator</title>
</head>
<body>
    <nav><h1>Thee<span>Generator</span></h1></nav>
    <div class="all">
        <div class="card">
            <h4 class="theme">
                Auto Generated Quote
            </h4>
            <div class="card-text">
                <h2 class="up"><i class="ri-double-quotes-l"></i></h2>
                <h2 class="quote-text">Spend Your Whole Life, Only to realize that you never lived.</h2>
                <h2 class="down"><i class="ri-double-quotes-r"></i></h2>
           
            </div> 
            <div class="auth">
                <h4><i class="ri-chat-smile-3-fill talk"></i> <span class="name"> Teddy Daniel</span></h4>
            </div>
            <div class="share">
                <i class="ri-volume-up-fill sound"></i>
                <i class="ri-file-copy-2-fill copy"></i>
                <i class="ri-twitter-fill tweet"></i>
            </div>
            

        </div>
        <div class="renew">
            <button>Refresh</button>
        </div>
        <div class="foot">
            <h4><a style="text-decoration: none;" href="https://teddy-webdev.github.io/">Â© BrosCoders. All rights reserved. <br> E-mail: ohdearteddy@gmail.com</a></h4>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
